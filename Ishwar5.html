<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlusÂ®">
  <meta name="Author" content="Ishwar">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Form Tag</title>
 </head>
 <body>
  <form method="post" action="Ishwar1.html">
  <table border="0" cellpadding="5" cellspacing="0" allign="center">
  <tr>
  <td>Name:</td>
  <td><input type="text" name="user name" required placeholder="Enter Name"/></td>
  </tr>
  <tr>
  <td>Password:</td>
  <td><input type="password" name="pwd"/></td>
  </tr>
  <tr>
  <td>Email:</td>
	<td><input type="email" name="mail"/></td>
  </tr>
  <tr>
  <td>DOB:</td>
  <td><input type="date" name="dob"/></td>
  </tr>
  <tr>
  <td>City:</td>
  <td><select name="city">
  <option name="opt1" value="Bangalore">Bangalore</option>
  <option name="opt2" value="Kolkata">Kolkata</option>
  <option name="opt3" selected value="Goa">Goa</option>
  </select>
  </td>
  </tr>
  <tr>
  <td>Gender:</td>
  <td><input type="radio" name="gender" value="male">Male</input><br>
  <input type="radio" name="gender" value="female">Female</input>
  </td>
  </tr>
  <tr>
  <td>Subject:</td>
  <td>
  <input type="checkbox" name="sub1" value="Java">Java</input>
  <input type="checkbox" name="sub2" value="sql">sql</input>
  <input type="checkbox" name="sub3" value="webtech">webtech</input>
  </td>
  </tr>
  <tr>
  <td>Address:</td>
  <td><textarea name="addr" rows="5" cols="5"></textarea></td>
  </tr>
  <tr>
  <td>File:</td>
  <td><input type="file" value="file" name="resume"/></td>
  </tr>
  <tr>
  <td><input type="submit"/></td>
  <td><button type="reset" value="reset">Reset</button></td>
  </tr>
  </table>
  </form>
 </body>
</html>
